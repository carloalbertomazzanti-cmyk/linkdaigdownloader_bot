name: Telegram IG relay (poll every 5 min)
on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes (UTC)
  workflow_dispatch: {}

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (to read/write offset)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install instaloader requests
      - name: Debug env (temporary)
        run: |
          echo "Channel = $TARGET_CHANNEL"
          env:
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
      - name: Run bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TARGET_CHANNEL: ${{ secrets.TARGET_CHANNEL }}
        run: |
          python bot.py
      - name: Commit offset if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add offset.txt || true
          if ! git diff --staged --quiet; then
            git commit -m "Update offset (bot run)"
            git push
          else
            echo "No offset changes"
          fi
